<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhyroStudios | Apply</title>

</head>
<body class="white">
<h2>Apply for Phyro Studios</h2>
<div class="form_wrapper">
    <form action="php/submitForm.php">
        <fieldset>
            <p>What's your name?</p>
            <input required type="text" name="first_name" placeholder="Name">
            <input required type="text" name="last_name" placeholder="Last name">
        </fieldset>
        <fieldset>
            <p>Whats your age?</p>
            <input required type="text" name="age" placeholder="Age">
        </fieldset>
        <fieldset>
            <p>Discord name</p>
            <input required type="text" name="discord_tag" placeholder="someuser#1234">
        </fieldset>
        <fieldset>
            <p>Why would you want to join us?</p>
            <textarea required placeholder="Why do you want to join us?" name="reason" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <p>Why should we accept you?</p>
            <textarea required placeholder="Why should we accept you?" name="motivation" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <p>E-mail</p>
            <input required type="text" name="email" placeholder="myemail@provider.com">
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
